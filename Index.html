<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Preferences & Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preference-form">
        <h2>User Preferences</h2>
        
        <div id="colorPreview" class="color-preview"></div>
        
        <h3>Choose Your Theme:</h3>
        <div id="themeOptions">
            <div class="theme-option" data-theme="blue"></div>
            <div class="theme-option" data-theme="green"></div>
            <div class="theme-option" data-theme="purple"></div>
            <div class="theme-option" data-theme="red"></div>
        </div>

        <div id="animatedMessage" class="animated-message">
            Preferences Updated!
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
